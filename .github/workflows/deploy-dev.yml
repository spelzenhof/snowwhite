on:
  push:
    branches:
      - develop
name: Deploy@Dev
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.0
      with:
        ftp-server: ftp://spelzenhof.com/spelzenhof/dev/wordpress/wp-content/themes/snowwhite
        ftp-username: ${{ secrets.FTP_USER_GITHUBDEPLOY }}
        ftp-password: ${{ secrets.FTP_PASSWORD_GITHUBDEPLOY }}
